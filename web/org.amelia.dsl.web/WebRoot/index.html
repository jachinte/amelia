<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta http-equiv="Content-Language" content="en-us">
	<title>Example Web Editor</title>
	<link rel="stylesheet" type="text/css" href="orion/code_edit/built-codeEdit.css"/>
	<link rel="stylesheet" type="text/css" href="xtext/2.12.0/xtext-orion.css"/>
	<link rel="stylesheet" type="text/css" href="style.css"/>
	<script src="webjars/requirejs/2.3.2/require.min.js"></script>
	<script type="text/javascript">
		var baseUrl = window.location.pathname;
		var fileIndex = baseUrl.indexOf("index.html");
		if (fileIndex > 0)
			baseUrl = baseUrl.slice(0, fileIndex);
		require.config({
			baseUrl: baseUrl,
			paths: {
				"text": "webjars/requirejs-text/2.0.15/text",
				"jquery": "webjars/jquery/2.2.4/jquery.min",
				"xtext/xtext-orion": "xtext/2.12.0/xtext-orion"
			}
		});
		require(["orion/code_edit/built-codeEdit-amd"], function() {
			require(["xtext/xtext-orion"], function(xtext) {
				xtext.createEditor({
					baseUrl: baseUrl,
					syntaxDefinition: "xtext-resources/generated/amelia-syntax"
				}).done(function(editorViewer) {
					var xtextServices = editorViewer.xtextServices;
					$("#save-button").click(function() {
						xtextServices.saveResource();
					});
					$("#revert-button").click(function() {
						xtextServices.revertResource();
					});
					xtextServices.successListeners.push(function(serviceType, result) {
						if (serviceType == 'validate' && result.issues.every(function(issue) {issue.severity != 'error'})) {
							// Option 1: use a simple GET request
							// $('#generator-result').html('<iframe src="http://' + location.host + '/xtext-service/generate?resource=Test.amelia"></iframe>');
							// Option 2: use the 'generate' function
							xtextServices.generate({artifact: '/hidden.txt'}).done(function(result) {
								console.log(result);
							});
						}
					});
				});
			});
		});
	</script>
</head>
<body>

<div class="container">
	<div class="content">
		<div class="xtext-editor"
			data-editor-resource-id="Test.amelia"
			data-editor-dirty-element="dirty-indicator"
			data-editor-enable-save-action="true"
			data-editor-enable-formatting-action="true"
			data-editor-show-error-dialogs="true"
			data-editor-content-assist-char-triggers="[.]"
			data-editor-content-assist-excluded-styles="(comment.*|string.*)"></div>
		<div class="status-wrapper">
			<div id="dirty-indicator">modified</div>
			<div id="status">Welcome to Xtext-Web</div>
		</div>
		<div class="button-wrapper">
			<button id="save-button">Save</button>
			<button id="revert-button">Revert</button>
		</div>
	</div>
</div>
<div id="generator-result">
</div>

</body>
</html>
